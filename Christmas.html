    <title>Merry Christmas</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <style>
      * {
        -webkit-tap-highlight-color: transparent;
        -webkit-touch-callout: none;
        -webkit-user-select: none;
        user-select: none;
      }

      body {
        background-color: #000;
        overflow: hidden;
        display: flex;
        align-items: center;
        justify-content: center;
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
      }

      body,
      html {
        height:  100%;
        width: 100%;
        margin: 0;
        padding: 0;
        touch-action: none;
      }

      svg {
        width: 100%;
        max-width: 90vw;
        height: auto;
        max-height: 60vh;
        visibility: hidden;
      }

      @media screen and (max-width: 768px) {
        svg {
          max-width: 95vw;
          max-height: 50vh;
        }
      }

      @media screen and (max-width:  480px) {
        svg {
          max-width: 100vw;
          max-height: 45vh;
        }
      }

      .sparkle {
        /* mix-blend-mode: luminosity */
      }

      body {
        margin: 0;
        text-align: center;
        padding: 0;
        line-height: 1.5;
        font-family: "Times New Roman", Times, serif;
        color: #000000;
      }

      #header {
        text-align: center;
        color: #D4A574;
        font-family: 'Cinzel', 'Playfair Display', serif;
        font-size: clamp(18px, 5vw, 35px);
        font-weight:  600;
        width: 90%;
        max-width: 600px;
        padding: 0 20px;
        box-sizing: border-box;
        letter-spacing: 2px;
        text-shadow: 0 0 10px rgba(212, 165, 116, 0.5),
                     0 0 20px rgba(212, 165, 116, 0.3);
      }

      .enter-btn {
        font-family: 'Cinzel', 'Playfair Display', serif;
        font-size: clamp(18px, 2. 5vw, 24px);
        color: #D4A574;
        background:  transparent;
        border: 2px solid #D4A574;
        padding: 15px 40px;
        border-radius: 50px;
        cursor: pointer;
        letter-spacing: 3px;
        margin-top: 30px;
        transition: all 0.3s ease;
        text-shadow: 0 0 10px rgba(212, 165, 116, 0.5);
        box-shadow: 0 0 20px rgba(212, 165, 116, 0.3);
        opacity: 0;
        pointer-events: none;
      }

      .enter-btn:hover {
        background: #D4A574;
        color:  #000;
        transform: scale(1.05);
        box-shadow: 0 0 30px rgba(212, 165, 116, 0.6);
      }

      @media screen and (max-width: 768px) {
        #header {
          font-size: clamp(16px, 4. 5vw, 28px);
          width: 95%;
          padding: 0 15px;
          letter-spacing: 1.5px;
        }

        .enter-btn {
          font-size: clamp(16px, 2.2vw, 20px);
          padding: 12px 35px;
          letter-spacing: 2px;
        }
      }

      @media screen and (max-width:  480px) {
        #header {
          font-size:  clamp(14px, 4vw, 22px);
          width: 100%;
          padding: 0 10px;
          letter-spacing: 1px;
        }

        .enter-btn {
          font-size: clamp(14px, 2vw, 18px);
          padding: 10px 30px;
          letter-spacing: 1.5px;
        }
      }
      .header-item {
        opacity: 0;
        transition:  all .5s ease-in-out;
        line-height: 1.8;
        margin:  8px 0;
        word-wrap: break-word;
        overflow-wrap: break-word;
        font-weight: 400;
      }
      .header-item .show {
        opacity: 1;
      }
      #treeStarOutline {
        opacity: 0;
      }
      #mask {
        position: fixed;
        top: 0;
        left: 0;
        background-color: #000;
        width: 100%;
        height:  100%;
        font-size: clamp(60px, 15vw, 15rem);
        animation: shack 0.4s ease-in-out infinite;
        display: flex;
        align-items: center;
        justify-content: center;
        cursor: pointer;
        display: none;
        z-index: 1000;
      }

      @media screen and (max-width: 768px) {
        #mask {
          font-size: clamp(50px, 12vw, 10rem);
        }
      }

      @media screen and (max-width: 480px) {
        #mask {
          font-size: clamp(40px, 10vw, 8rem);
        }
      }

      @keyframes shack {
        0% {
          transform: rotate(0);
        }
        25% {
          transform: rotate(-10deg);
        }
        50% {
          transform: rotate(0);
        }
        75% {
          transform: rotate(10deg);
        }
        100% {
          transform: rotate(0);
        }
      }
      #stars {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height:  100%;
        z-index: -1;
      }

      .main {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        width: 100%;
        height: 100%;
        gap: 20px;
        padding: 10px;
        box-sizing:  border-box;
      }



      @media screen and (max-width:  768px) {
        .main {
          gap: 15px;
          padding: 5px;
        }
      }

      @media screen and (max-width: 480px) {
        .main {
          gap: 10px;
        }
      }
    </style>

    function drawStars() {
      let canvas = document.getElementById("stars"),
        ctx = canvas.getContext("2d"),
        w = (canvas.width = window.innerWidth),
        h = (canvas. height = window.innerHeight),
        hue = 37, //Ëâ≤Ë∞ÉËâ≤ÂΩ©
        stars = [], //‰øùÂ≠òÊâÄÊúâÊòüÊòü
        count = 0, //Áî®‰∫éËÆ°ÁÆóÊòüÊòü
        maxStars = 1300; //ÊòüÊòüÊï∞Èáè

      //canvas2ÊòØÁî®Êù•ÂàõÂª∫ÊòüÊòüÁöÑÊ∫êÂõæÂÉèÔºåÂç≥ÊØçÁâàÔºå
      //Ê†πÊçÆÊòüÊòüËá™Ë∫´Â±ûÊÄßÁöÑÂ§ßÂ∞èÊù•ËÆæÁΩÆ
      var canvas2 = document. createElement("canvas"),
        ctx2 = canvas2.getContext("2d");
      canvas2.width = 100;
      canvas2.height = 100;
      //ÂàõÂª∫ÂæÑÂêëÊ∏êÂèòÔºå‰ªéÂùêÊ†á(halfÔºåhalf)ÂçäÂæÑ‰∏∫0ÁöÑÂúÜÂºÄÂßãÔºå
      //Âà∞ÂùêÊ†á‰∏∫(half,half)ÂçäÂæÑ‰∏∫halfÁöÑÂúÜÁªìÊùü
      var half = canvas2.width / 2,
        gradient2 = ctx2.createRadialGradient(half, half, 0, half, half, half);
      gradient2.addColorStop(0.025, "#CCC");
      //hslÊòØÂè¶‰∏ÄÁßçÈ¢úËâ≤ÁöÑË°®Á§∫ÊñπÂºèÔºå
      //h->hue,‰ª£Ë°®Ëâ≤Ë∞ÉËâ≤ÂΩ©,0‰∏∫redÔºå120‰∏∫greenÔºå240‰∏∫blue
      //s->saturationÔºå‰ª£Ë°®È•±ÂíåÂ∫¶Ôºå0%-100%
      //l->lightnessÔºå‰ª£Ë°®‰∫ÆÂ∫¶Ôºå0%‰∏∫blackÔºå100%‰Ωçwhite
      gradient2.addColorStop(0.1, "hsl(" + hue + ", 61%, 10%)");
      gradient2.addColorStop(0.25, "hsl(" + hue + ", 64%, 2%)");
      gradient2.addColorStop(1, "transparent");

      ctx2.fillStyle = gradient2;
      ctx2.beginPath();
      ctx2.arc(half, half, half, 0, Math.PI * 2);
      ctx2.fill();

      // End cache
      function random(min, max) {
        if (arguments.length < 2) {
          max = min;
          min = 0;
        }

        if (min > max) {
          var hold = max;
          max = min;
          min = hold;
        }

        //ËøîÂõûminÂíåmax‰πãÈó¥ÁöÑ‰∏Ä‰∏™ÈöèÊú∫ÂÄº
        return Math.floor(Math.random() * (max - min + 1)) + min;
      }

      function maxOrbit(x, y) {
        var max = Math.max(x, y),
          diameter = Math.round(Math.sqrt(max * max + max * max));
        //ÊòüÊòüÁßªÂä®ËåÉÂõ¥ÔºåÂÄºË∂äÂ§ßËåÉÂõ¥Ë∂äÂ∞èÔºå
        return diameter / 2;
      }

      var Star = function () {
        //ÊòüÊòüÁßªÂä®ÁöÑÂçäÂæÑ
        this.orbitRadius = random(maxOrbit(w, h));
        //ÊòüÊòüÂ§ßÂ∞èÔºåÂçäÂæÑË∂äÂ∞èÔºåÊòüÊòü‰πüË∂äÂ∞èÔºåÂç≥Â§ñÈù¢ÁöÑÊòüÊòü‰ºöÊØîËæÉÂ§ß
        this.radius = random(60, this.orbitRadius) / 8;
        //ÊâÄÊúâÊòüÊòüÈÉΩÊòØ‰ª•Â±èÂπïÁöÑ‰∏≠ÂøÉ‰∏∫ÂúÜÂøÉ
        this.orbitX = w / 2;
        this.orbitY = h / 2;
        //ÊòüÊòüÂú®ÊóãËΩ¨ÂúÜÂúà‰ΩçÁΩÆÁöÑËßíÂ∫¶,ÊØèÊ¨°Â¢ûÂä†speedÂÄºÁöÑËßíÂ∫¶
        //Âà©Áî®Ê≠£Âº¶‰ΩôÂº¶ÁÆóÂá∫ÁúüÊ≠£ÁöÑx„ÄÅy‰ΩçÁΩÆ
        this.timePassed = random(0, maxStars);
        //ÊòüÊòüÁßªÂä®ÈÄüÂ∫¶
        this.speed = random(this.orbitRadius) / 50000;
        //ÊòüÊòüÂõæÂÉèÁöÑÈÄèÊòéÂ∫¶
        this.alpha = random(2, 10) / 10;

        count++;
        stars[count] = this;
      };

      Star.prototype.draw = function () {
        //ÊòüÊòüÂõ¥ÁªïÂú®‰ª•Â±èÂπï‰∏≠ÂøÉ‰∏∫ÂúÜÂøÉÔºåÂçäÂæÑ‰∏∫orbitRadiusÁöÑÂúÜÊóãËΩ¨
        var x = Math.sin(this.timePassed) * this.orbitRadius + this.orbitX,
          y = Math.cos(this.timePassed) * this.orbitRadius + this.orbitY,
          twinkle = random(10);

        //ÊòüÊòüÊØèÊ¨°ÁßªÂä®‰ºöÊúâ1/10ÁöÑÂá†ÁéáÂèò‰∫ÆÊàñËÄÖÂèòÊöó
        if (twinkle === 1 && this.alpha > 0) {
          //ÈÄèÊòéÂ∫¶Èôç‰ΩéÔºåÂèòÊöó
          this.alpha -= 0.05;
        } else if (twinkle === 2 && this.alpha < 1) {
          //ÈÄèÊòéÂ∫¶ÂçáÈ´òÔºåÂèò‰∫Æ
          this.alpha += 0.05;
        }

        ctx.globalAlpha = this.alpha;
        //‰ΩøÁî®canvas2‰Ωú‰∏∫Ê∫êÂõæÂÉèÊù•ÂàõÂª∫ÊòüÊòüÔºå
        //‰ΩçÁΩÆÂú®x - this.radius / 2, y - this.radius / 2
        //Â§ßÂ∞è‰∏∫ this.radius
        ctx. drawImage(
          canvas2,
          x - this.radius / 2,
          y - this.radius / 2,
          this.radius,
          this. radius
        );
        //Ê≤°ÊóãËΩ¨‰∏ÄÊ¨°ÔºåËßíÂ∫¶Â∞±‰ºöÂ¢ûÂä†
        this.timePassed += this.speed;
      };

      //ÂàùÂßãÂåñÊâÄÊúâÊòüÊòü
      for (var i = 0; i < maxStars; i++) {
        new Star();
      }

      function animation() {
        //‰ª•Êñ∞ÂõæÂÉèË¶ÜÁõñÂ∑≤ÊúâÂõæÂÉèÁöÑÊñπÂºèËøõË°åÁªòÂà∂ËÉåÊôØÈ¢úËâ≤
        ctx.globalCompositeOperation = "source-over";
        ctx.globalAlpha = 0.9; //Â∞æÂ∑¥
        ctx.fillStyle = "hsla(" + hue + ", 64%, 6%, 2)";
        ctx.fillRect(0, 0, w, h);

        //Ê∫êÂõæÂÉèÂíåÁõÆÊ†áÂõæÂÉèÂêåÊó∂ÊòæÁ§∫ÔºåÈáçÂè†ÈÉ®ÂàÜÂè†Âä†È¢úËâ≤ÊïàÊûú
        ctx.globalCompositeOperation = "lighter";
        for (var i = 1, l = stars.length; i < l; i++) {
          stars[i].draw();
        }

        //Ë∞ÉÁî®ËØ•ÊñπÊ≥ïÊâßË°åÂä®ÁîªÔºåÂπ∂‰∏îÂú®ÈáçÁªòÁöÑÊó∂ÂÄôË∞ÉÁî®ÊåáÂÆöÁöÑÂáΩÊï∞Êù•Êõ¥Êñ∞Âä®Áîª
        //ÂõûË∞ÉÁöÑÊ¨°Êï∞ÈÄöÂ∏∏ÊòØÊØèÁßí60Ê¨°
        window.requestAnimationFrame(animation);
      }

      animation();
    }
